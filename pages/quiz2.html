<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CineRealm â€” Neo-Brutalism Quiz (Glass + Brutal Hybrid)</title>
    <style>
      :root {
        --bg: #070707;
        --panel: #0f0f10;
        --glass: rgba(255, 255, 255, 0.04);
        --accent: #ff0033;
        --muted: #9a9a9a;
        --white: #eaeaea;
        --border: rgba(255, 0, 51, 0.16);
        --glass-blur: 8px;
      }

      /* Page */
      html,
      body {
        height: 100%;
        margin: 0;
        background: linear-gradient(180deg, #050505 0%, #0a0a0a 100%);
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI",
          Roboto, "Helvetica Neue", Arial;
        color: var(--white);
      }
      .wrap {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px 20px;
        box-sizing: border-box;
      }

      /* Main container */
      .card {
        width: 100%;
        max-width: 1100px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.03);
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7),
          inset 0 1px 0 rgba(255, 255, 255, 0.02);
        display: grid;
        grid-template-columns: 420px 1fr;
        gap: 24px;
        padding: 22px;
        align-items: stretch;
        position: relative;
        overflow: hidden;
      }

      /* left hero pane (glass + image) */
      .hero {
        border-radius: 8px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.03),
          rgba(255, 255, 255, 0.015)
        );
        padding: 18px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        justify-content: flex-start;
        border: 2px solid var(--border);
        backdrop-filter: blur(var(--glass-blur));
        min-height: 360px;
      }

      .hero .thumb {
        width: 100%;
        height: 240px;
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.03);
        box-shadow: 0 8px 30px rgba(255, 0, 51, 0.06);
      }
      .hero .thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transform: scale(1.03);
        transition: transform 0.6s cubic-bezier(0.2, 0.9, 0.2, 1);
      }
      .hero .thumb:hover img {
        transform: scale(1.08);
      }

      .hero h2 {
        margin: 0;
        font-size: 20px;
        letter-spacing: 0.6px;
        color: var(--white);
        text-transform: uppercase;
      }
      .hero p {
        margin: 0;
        color: var(--muted);
        font-size: 13px;
        line-height: 1.45;
      }

      /* right quiz pane (brutalist panels) */
      .quiz {
        display: flex;
        flex-direction: column;
        gap: 14px;
        padding: 6px 8px;
      }

      .header-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
      .title {
        font-size: 20px;
        text-transform: uppercase;
        color: var(--accent);
        font-weight: 700;
        letter-spacing: 1px;
        text-shadow: 0 0 12px rgba(255, 0, 51, 0.18);
      }
      .meta {
        color: var(--muted);
        font-size: 13px;
        border-left: 1px solid rgba(255, 255, 255, 0.02);
        padding-left: 12px;
      }

      .question-panel {
        margin-top: 4px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
        padding: 18px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.02);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.01);
      }
      .question-text {
        font-size: 20px;
        color: var(--white);
        margin: 0 0 8px 0;
        line-height: 1.3;
      }
      .question-sub {
        color: var(--muted);
        font-size: 13px;
        margin: 0;
      }

      /* full-width brutalist option panels */
      .options {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 14px;
      }

      .opt {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 18px 20px;
        border-radius: 10px;
        background: linear-gradient(
          180deg,
          rgba(255, 0, 51, 0.06),
          rgba(255, 0, 51, 0.03)
        );
        border-left: 6px solid rgba(255, 0, 51, 0.22);
        cursor: pointer;
        transition: transform 0.18s ease, box-shadow 0.18s ease,
          background 0.18s ease;
        color: var(--white);
        font-weight: 600;
        letter-spacing: 0.2px;
        box-shadow: 0 6px 18px rgba(255, 0, 51, 0.03);
      }

      .opt:hover {
        transform: translateY(-4px) scale(1.01);
        box-shadow: 0 18px 40px rgba(255, 0, 51, 0.08);
      }

      /* selected / correct / wrong states */
      .opt.disabled {
        pointer-events: none;
        opacity: 0.85;
      }
      .opt.correct {
        background: linear-gradient(
          180deg,
          rgba(0, 160, 100, 0.14),
          rgba(0, 160, 100, 0.06)
        );
        border-left-color: rgba(0, 200, 140, 0.32);
        box-shadow: 0 18px 40px rgba(0, 200, 140, 0.06);
      }
      .opt.wrong {
        background: linear-gradient(
          180deg,
          rgba(160, 10, 10, 0.12),
          rgba(160, 10, 10, 0.06)
        );
        border-left-color: rgba(255, 0, 51, 0.22);
        box-shadow: 0 18px 40px rgba(255, 0, 51, 0.06);
      }

      /* footer controls */
      .controls {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: auto;
        gap: 12px;
      }

      .controls .left {
        color: var(--muted);
        font-size: 13px;
      }

      .btn {
        background: var(--accent);
        color: white;
        border: none;
        padding: 12px 18px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 700;
        letter-spacing: 0.6px;
        box-shadow: 0 12px 30px rgba(255, 0, 51, 0.14);
        transition: transform 0.12s ease, box-shadow 0.12s ease;
      }
      .btn:active {
        transform: translateY(1px);
      }
      .btn.secondary {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.04);
        color: var(--white);
        box-shadow: none;
        padding: 10px 14px;
      }

      /* small responsive */
      @media (max-width: 900px) {
        .card {
          grid-template-columns: 1fr;
          padding: 18px;
        }
        .hero {
          order: 2;
          width: 100%;
          min-height: 180px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card" role="application" aria-label="CineRealm Quiz">
        <!-- LEFT: hero / image / info -->
        <div class="hero" aria-hidden="false">
          <div class="thumb" title="CineRealm snapshot">
            <!-- local uploaded image path (will be transformed to URL by the environment) -->
            <img
              src="/mnt/data/Screenshot 2025-11-07 171409.png"
              alt="CineRealm snapshot"
            />
          </div>
          <h2>Neo-Brutalist Quiz â€” Glass Hybrid</h2>
          <p>
            Dark, modern, and bold. Full-width answer panels with red neon
            accents â€” built to match your CineRealm vibe.
          </p>
          <p style="margin-top: 6px; color: var(--muted); font-size: 13px">
            Questions: <strong id="countTotal"></strong> Â· Layout:
            <em>Brutal + Glass</em>
          </p>
        </div>

        <!-- RIGHT: quiz area -->
        <div class="quiz" aria-live="polite">
          <div class="header-row">
            <div class="title">EPIC QUIZ</div>
            <div class="meta">CineRealm Â· Neo-Brutalism</div>
          </div>

          <div
            class="question-panel"
            role="region"
            aria-labelledby="question-label"
          >
            <p id="question" class="question-text">Question text</p>
            <p class="question-sub" id="subText">
              Choose the most epic answer.
            </p>

            <div class="options" id="options" role="list">
              <!-- JS injects options here -->
            </div>

            <div class="controls" style="margin-top: 18px">
              <div class="left">
                <span id="qIndex">Q1</span> Â· <span id="score">Score: 0</span>
              </div>
              <div class="right">
                <button class="btn secondary" id="skipBtn">Skip</button>
                <button class="btn" id="nextBtn" style="display: none">
                  Next
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      /* Basic quiz logic (Neo-Brutalism UI). Keep it simple and reliable. */
      /* Questions array: use your curated questions. You can modify or paste new ones. */
      const questions = [
        {
          q: "What song saves Max from Vecna?",
          options: ["Running Up That Hill", "Heroes", "Africa", "Dreams"],
          correct: 0,
        },
        {
          q: "Who actually destroyed the final Horcrux (Nagini)?",
          options: ["Harry", "Neville", "Ron", "Hermione"],
          correct: 1,
        },
        {
          q: "What were Tony Starkâ€™s last words in Endgame?",
          options: [
            "Goodbye, kid.",
            "Weâ€™re in the endgame now.",
            "I am Iron Man.",
            "Pepperâ€¦",
          ],
          correct: 2,
        },
        {
          q: "What does Hannibal always compliment before killing someone?",
          options: [
            "Their taste",
            "Their intelligence",
            "Their manners",
            "Their courage",
          ],
          correct: 0,
        },
        {
          q: "What does Harley Quinn break the store window for in the first Suicide Squad movie?",
          options: [
            "A baseball bat",
            "A stuffed unicorn",
            "A glitter jacket",
            "A handbag",
          ],
          correct: 2,
        },
        {
          q: "During their shows, what is the Horsemenâ€™s signature trick theme?",
          options: [
            "Card illusions",
            "Bank heists",
            "Mind reading",
            "Disappearing acts",
          ],
          correct: 1,
        },
        {
          q: "What is the most terrifying hidden figure that appears repeatedly in the series (Hill House)?",
          options: [
            "The Bent-Neck Lady",
            "The Tall Man",
            "Poppy Hill",
            "Abigail",
          ],
          correct: 0,
        },
        {
          q: "What phrase does Wanda whisper before taking her full Scarlet Witch form?",
          options: [
            "â€œI know who I am.â€",
            "â€œThis is my home.â€",
            "â€œYouâ€™re the villain.â€",
            "â€œChaos magic exists.â€",
          ],
          correct: 1,
        },
        {
          q: "What gives Thor the power of lightning in Ragnarok?",
          options: [
            "Odinâ€™s blessing",
            "The hammer",
            "His own inner power",
            "The Bifrost",
          ],
          correct: 2,
        },
        {
          q: "In The Dark Knight, why does Joker say he doesnâ€™t kill Batman?",
          options: [
            "â€œYouâ€™re my toy.â€",
            "â€œYou complete me.â€",
            "â€œGotham needs hope.â€",
            "â€œYouâ€™re not ready.â€",
          ],
          correct: 1,
        },
        {
          q: "In Batman Begins, what symbol inspires Bruce to pick the bat identity?",
          options: [
            "A bat crashes through the window",
            "A memory of his father",
            "A dream",
            "A riddle he read",
          ],
          correct: 0,
        },
        {
          q: "Which line is Joker known for across movies/comics?",
          options: [
            "â€œSmile, darling.â€",
            "â€œWe live in a societyâ€¦â€",
            "â€œI win by chaos.â€",
            "â€œNever trust a clown.â€",
          ],
          correct: 1,
        },
        {
          q: "What is Morpheus also known as?",
          options: [
            "The Black King",
            "The Lord of Dreams",
            "The Nightwalker",
            "The Dreamwatcher",
          ],
          correct: 1,
        },
        {
          q: "What truly awakens the dragons again? (Game of Thrones)",
          options: [
            "Valyrian blood",
            "Danyâ€™s sacrifice",
            "The pyre magic",
            "Dragonstone",
          ],
          correct: 2,
        },
        {
          q: "Breaking Bad: Whatâ€™s Walter Whiteâ€™s most iconic line?",
          options: [
            "â€œSay my name.â€",
            "â€œI am the hero.â€",
            "â€œI choose chaos.â€",
            "â€œI built my empire.â€",
          ],
          correct: 0,
        },
        {
          q: "Why is Wednesday feared at Nevermore even before her powers?",
          options: [
            "Her stare",
            "Her history of violence",
            "Her attitude",
            "All of the above",
          ],
          correct: 3,
        },
        {
          q: "What EXACT moment becomes the viral â€œWednesday danceâ€?",
          options: [
            "Her training fight scene",
            "The Rave'N dance",
            "The Poe Cup scene",
            "Her violin performance",
          ],
          correct: 1,
        },
        {
          q: "Which villain breaks Robin mentally in the series?",
          options: ["Doctor Light", "Trigon", "Slade", "Jinx"],
          correct: 2,
        },
        {
          q: "What form does Raven enter when losing control? (Teen Titans)",
          options: [
            "Demon Form",
            "Dark Cloak",
            "White Raven",
            "Trigonâ€™s Avatar",
          ],
          correct: 3,
        },
      ];

      let idx = 0;
      let score = 0;
      let answered = false;

      const questionEl = document.getElementById("question");
      const optionsEl = document.getElementById("options");
      const qIndexEl = document.getElementById("qIndex");
      const scoreEl = document.getElementById("score");
      const nextBtn = document.getElementById("nextBtn");
      const skipBtn = document.getElementById("skipBtn");
      const countTotal = document.getElementById("countTotal");

      countTotal.textContent = questions.length;

      function render() {
        answered = false;
        nextBtn.style.display = "none";
        optionsEl.innerHTML = "";

        const q = questions[idx];
        questionEl.textContent = q.q;
        qIndexEl.textContent = `Q${idx + 1}/${questions.length}`;

        q.options.forEach((opt, i) => {
          const div = document.createElement("div");
          div.className = "opt";
          div.textContent = `${String.fromCharCode(65 + i)}. ${opt}`;
          div.setAttribute("role", "button");
          div.tabIndex = 0;
          div.addEventListener("click", () => handleSelect(i, div));
          div.addEventListener("keydown", (e) => {
            if (e.key === "Enter") handleSelect(i, div);
          });
          optionsEl.appendChild(div);
        });

        scoreEl.textContent = `Score: ${score}`;
      }

      function handleSelect(choice, el) {
        if (answered) return;
        answered = true;
        const correct = questions[idx].correct;

        // disable all
        document.querySelectorAll(".opt").forEach((o) => {
          o.classList.add("disabled");
        });

        if (choice === correct) {
          el.classList.add("correct");
          score++;
        } else {
          el.classList.add("wrong");
          // highlight correct one
          const opts = document.querySelectorAll(".opt");
          if (opts[correct]) opts[correct].classList.add("correct");
        }

        scoreEl.textContent = `Score: ${score}`;
        nextBtn.style.display = "inline-block";
      }

      nextBtn.addEventListener("click", () => {
        if (!answered) return;
        idx++;
        if (idx >= questions.length) finish();
        else render();
      });

      skipBtn.addEventListener("click", () => {
        if (!answered) {
          // treat skip as wrong (or simply move on)
          idx++;
          if (idx >= questions.length) finish();
          else render();
        } else {
          // if already answered, next
          idx++;
          if (idx >= questions.length) finish();
          else render();
        }
      });

      function finish() {
        questionEl.textContent = "ðŸ”¥ Quiz Complete â€” Well Played.";
        optionsEl.innerHTML = `<div style="padding:16px;color:var(--muted);">You scored <strong>${score}</strong> out of ${questions.length}.</div>`;
        document.getElementById("nextBtn").style.display = "none";
        skipBtn.style.display = "none";
      }

      // initial
      render();
    </script>
  </body>
</html>
