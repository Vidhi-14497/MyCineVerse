  <style>
    body {
      margin: 0%;
      padding: 0%;
      width: 100vw;
      height: 100vh;
      overflow-x: hidden;
    }

    #page2 {
      height: 100vh;
      background-image: url("./assets/world-gif.gif");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
      background-position: center;
      animation: mymove 1s infinite;
    }

    li {
      list-style: none;
      display: inline-block;
    }

    li a {
      color: white;
      font-size: 18px;
      font-weight: bold;
      margin-right: 25px;
    }

    .navbar {
      background-color: rgba(255, 255, 255, 0.027);
      backdrop-filter: blur(2px);
      border-top: 1px solid rgba(255, 255, 255, 0.6);
      border-left: 1px solid rgba(255, 255, 255, 0.61);

      box-shadow: 3px 3px 3px rgba(255, 0, 0, 0.178);
    }

    .menu__container {
      display: flex;
      width: 90%;
      height: 100px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 10px;
      margin-bottom: 30px;
      border-radius: 5px;
      align-items: center;
      justify-content: space-between;
      gap: 40px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      transform-origin: center right 0px;
      transition: all 0.5s ease-out;
    }

    .menu__container ul {
      display: flex;
      align-items: center;
      gap: 40px;
      /* even spacing between links */
      margin-right: 40px;
      padding: 0;
      list-style: none;
    }

    .menu__container .menu {
      display: flex;
      justify-content: space-around;
      align-items: center;
      max-width: 100%;
      height: 100%;
    }

    .menu__container .menu a {
      text-decoration: none;
      color: #ffffff;
      font-size: 17px;
      transition: all 0.1s linear;
    }

    .menu__container li {
      width: 125px;
      height: 50px;
      transition: background-position-x 0.9s linear;
      text-align: center;

      a {
        font-size: 22px;
        color: #000000;
        text-decoration: none;
        transition: all 0.45s;

      &:hover a {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        color: hsl(238, 100%, 50%);
      }

      &:not(:last-child) {
        margin-right: 30px;
      }
    }

    @keyframes line {
      0% {
        background-position-x: 390px;
      }
    }

    /* ================================
   SIDE-BY-SIDE MODERN LAYOUT
=================================== */

    video {
      width: 100px; /* Change this number */
      height: 400px;
      border-radius: 12px;
    }

    .layout {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      height: calc(100vh - 120px);
      padding-top: 30px;
    }

    /* Left side = video */
    .left video {
      width: 48vw;
      max-width: 680px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    /* Right side content */
    .right {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 320px;
      color: rgb(0, 0, 0);
      font-family: "Inter", sans-serif;
    }

    .right h2 {
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: 600;
      text-align: left;
    }

    /* Input */
    #answerInput {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(255, 255, 255, 0.08);
      font-size: 16px;
      color: rgb(0, 0, 0);
      outline: none;
      transition: 0.2s;
    }

    #answerInput:focus {
      border-color: rgba(255, 255, 255, 0.35);
    }

    /* Buttons */
    #submitBtn,
    #hintBtn {
      padding: 10px 18px;
      width: 120px;
      background: #2f2f2f;
      color: rgb(255, 255, 255);
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.15s;
    }

    #submitBtn:hover,
    #hintBtn:hover {
      background: #3d3d3d;
      transform: translateY(-1px);
    }

    /* Hint + score text */
    #hintText,
    #scoreText {
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 6px;
      font-size: 15px;
    }
  </style>

    <div class="page scenes">

      <div class="layout">
        <div class="left">
          <video id="sceneVideo" autoplay playsinline controls></video>
        </div>

        <div class="right">
          <h2>ðŸŽ¬ Guess The Scene</h2>

          <input type="text" id="answerInput" placeholder="Your answer..." />
          <button id="submitBtn">Submit</button>

          <button id="hintBtn">Hint</button>
          <p id="hintText"></p>

          <p id="scoreText"></p>
        </div>
      </div>
    </div>

    <script src="scenes.js"></script>
