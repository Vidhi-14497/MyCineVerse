    <style>
      body {
        margin: 0%;
        padding: 0%;
        width: 100vw;
        height: 100vh;
        overflow-x: hidden;
      }

      #page2 {
        height: 100vh;
        background-image: url("./assets/world-gif.gif");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
        background-position: center;
        animation: mymove 1s infinite;
      }

      li {
        list-style: none;
        display: inline-block;
      }

      li a {
        color: white;
        font-size: 18px;
        font-weight: bold;
        margin-right: 25px;
      }

      .navbar {
        background-color: rgba(255, 255, 255, 0.027);
        backdrop-filter: blur(2px);
        border-top: 1px solid rgba(255, 255, 255, 0.6);
        border-left: 1px solid rgba(255, 255, 255, 0.61);

        box-shadow: 3px 3px 3px rgba(255, 0, 0, 0.178);
      }

      .menu__container {
        display: flex;
        width: 90%;
        height: 100px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 10px;
        margin-bottom: 30px;
        border-radius: 5px;
        align-items: center;
        justify-content: space-between;
        gap: 40px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        transform-origin: center right 0px;
        transition: all 0.5s ease-out;
      }

      .menu__container ul {
        display: flex;
        align-items: center;
        gap: 40px;
        /* even spacing between links */
        margin-right: 40px;
        padding: 0;
        list-style: none;
      }

      .menu__container .menu {
        display: flex;
        justify-content: space-around;
        align-items: center;
        max-width: 100%;
        height: 100%;
      }

      .menu__container .menu a {
        text-decoration: none;
        color: #ffffff;
        font-size: 17px;
        transition: all 0.1s linear;
      }

      .menu__container li {
        width: 125px;
        height: 50px;
        transition: background-position-x 0.9s linear;
        text-align: center;

        a {
          font-size: 22px;
          color: #000000;
          text-decoration: none;
          transition: all 0.45s;

          animation: line 1.5s;
        }

        &:hover a {
          font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
            sans-serif;
          color: hsl(238, 100%, 50%);
        }

        &:not(:last-child) {
